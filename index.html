<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Mozilla+Headline:wdth,wght@75..125,200..700&display=swap"
      rel="stylesheet"
    />
    <title>Shiphot</title>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="nav-container">
          <img src="./images/rocket.svg" class="iconship" />
          <h1>SHIPHOT</h1>
        </div>
        <ul class="nav-left">
          <li>Electronics</li>
          <li>Books</li>
          <li>Fashion</li>
          <li>Food</li>
          <li class="about">About</li>
          <li class="login">Log in</li>
          <li class="sell">Start Selling</li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="hero">
        <div class="main-container">
          <h1>Go from 0 to $1</h1>
          <p>
            Anyone can earn their first dollar online. Just start with what you
            know, see what sticks, and get paid. It's that easy.
          </p>
          <div class="btn">
            <button>Start selling</button>
            <form class="search-form">
              <div class="input-wrapper">
                <input
                  placeholder="Search Marketplace..."
                  type="text"
                  name="search"
                  id="search"
                  class="input-form"
                />
                <img src="./images/search.svg" class="searchIcon" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
